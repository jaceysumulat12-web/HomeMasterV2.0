<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sales - HomeMaster</title>
  <link rel="stylesheet" href="sales.css">
  <link rel="stylesheet" href="shared.css">
</head>
<body>
  <header class="navbar">
    <div class="logo-section">
      <img src="logo.png" class="logo">
      <div>
        <h2>HomeMaster Direct</h2>
        <p class="muted">Home Master Marketing</p>
      </div>
    </div>
    <div class="user-section">
      <div class="user-role"><span class="circle"></span> admin <small>Manager</small></div>
      <a class="btn-outline" href="index.html">Sign Out</a>
    </div>
  </header>

  <nav class="tabs">
    <a href="dashboard.html">Inventory</a>
    <a href="sales.html" class="active">Sales</a>
    <a href="reports.html">Reports</a>
  </nav>

  <main class="page-wrap two-col">
    <section class="panel">
      <div class="panel-header"><h3>Select Products</h3></div>
      <div class="panel-body">
        <input id="salesSearch" class="full-input" placeholder="Search products...">
        <div id="productList" class="list-empty muted">Loading products...</div>
      </div>
    </section>

    <aside class="panel">
      <div class="panel-header"><h3>Cart (<span id="cartCount">0</span> items)</h3></div>
      <div class="panel-body">
        <div id="cartList" class="list-empty muted">Cart is empty</div>
        <div id="cartFooter" class="cart-footer hidden">
          <div>Total: <strong id="cartTotal">â‚±0.00</strong></div>
          <div class="stack" style="margin-top:10px">
            <button id="checkoutBtn" class="btn-dark">Checkout</button>
            <button id="clearCart" class="btn-outline">Clear Cart</button>
          </div>
        </div>
      </div>
    </aside>
  </main>

  <script src="utils.js"></script>
  <script src="sales.js"></script>
</body>
</html>
