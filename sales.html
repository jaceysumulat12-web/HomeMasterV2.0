<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales - HomeMaster Direct</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="website icon" type="png"
  href="logo.png">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo-section">
      <img src="logo.png" alt="Logo" class="logo">
      <div>
        <h2>HomeMaster Direct</h2>
        <p>Home Master Marketing</p>
      </div>
    </div>
    <div class="user-section">
      <span class="user-role">
        <span class="circle"></span> admin <br><small>Manager</small>
      </span>
      <button onclick="signOut()">Sign Out</button>
    </div>
  </header>

  <!-- Tabs -->
  <nav class="tabs">
    <a href="dashboard.html">Inventory</a>
    <a href="sales.html" class="active">Sales</a>
    <a href="reports.html">Reports</a>
  </nav>

  <!-- Sales Section -->
  <section class="sales">
    <!-- Left: Products -->
    <div class="sales-left">
      <h3>Select Products</h3>
      <input type="text" id="searchProducts" placeholder="Search products...">
      <div id="productsList" class="products-list"></div>
    </div>

    <!-- Right: Cart -->
    <div class="sales-right">
      <h3>Cart (<span id="cartCount">0</span> items)</h3>
      <div id="cartItems" class="cart-items">Cart is empty</div>
      <div class="cart-footer">
        <strong>Total: â‚±<span id="cartTotal">0.00</span></strong>
        <button onclick="checkout()" id="checkoutBtn" disabled>Checkout</button>
      </div>
    </div>
  </section>

  <script src="sales.js"></script>
</body>
</html>
